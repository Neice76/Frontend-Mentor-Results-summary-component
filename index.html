<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div class="summaryCard">
      <div class="summaryResults">
        <h1 class="resultTitle">Your Result</h1>
        <div class="rating">
          <h2 class="score">76</h2>
          <p class="scoreTotal">of 100</p>
        </div>
        <div class="resultBody">
          <h3 class="title">Great</h3>
          <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="summary">
        <h3 class="summaryTitle">Summary</h3>
        <div class="summaryReactionItem">
          <div class="summaryItemTitleContainer">
            <img src="./assets/images/icon-reaction.svg" alt="Reaction Icon" class="summaryIcon">
            <p class="summaryItemTitle">Reaction</p>
          </div>
          <p class="summaryScore"><span class="scoreResult">80</span> <span class="total">/ 100</span></p>
        </div>
        <div class="summaryMemoryItem">
          <div class="summaryItemTitleContainer">
            <img src="./assets/images/icon-memory.svg" alt="Memory Icon" class="summaryIcon">
            <p class="summaryItemTitle">Memory</p>
          </div>
          <p class="summaryScore"><span class="scoreResult">92</span> <span class="total">/ 100</span></p>
        </div>
        <div class="summaryVerbalItem">
          <div class="summaryItemTitleContainer">
            <img src="./assets/images/icon-verbal.svg" alt="Verbal Icon" class="summaryIcon">
            <p class="summaryItemTitle">Verbal</p>
          </div>
          <p class="summaryScore"><span class="scoreResult">61</span> <span class="total">/ 100</span></p>
        </div>
        <div class="summaryVisualItem">
          <div class="summaryItemTitleContainer">
            <img src="./assets/images/icon-visual.svg" alt="Visual Icon" class="summaryIcon">
            <p class="summaryItemTitle">Visual</p>
          </div>
          <p class="summaryScore"><span class="scoreResult">72</span> <span class="total">/ 100</span></p>
        </div>
        <button class="continueBtn">Continue</button>
      </div>
  </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Neice76">TreNyce Price - Neice76</a>.
  </div>

  <script src="./index.js"></script>
</body>
</html>
